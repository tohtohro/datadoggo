{% extends "base.html" %}
{% block content %}


<div id="wrapper">
    <h2 class="text-justify"> Popularity of Dog Breeds in Singapore <span class="badge badge-secondary">beta</span></h2>
    <canvas id="myChart"></canvas>
    <script>
        var chartData = {
            labels : [{% for item in labels %}
                        "{{item}}",
                        {% endfor %}],
            datasets : [{
                label: '{{ legend }}',
                fill: true,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in values %}
                            {{item}},
                        {% endfor %}],
                spanGaps: false
            }]
            }
               
            // get chart canvas
            var ctx = document.getElementById("myChart").getContext("2d");

               
            // create the chart using the chart canvas
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            });
    </script>
    <p id="caption" style="font-style: italic;">Current data is updated as of {{ timing }}</p>
</div>




{% endblock %}
