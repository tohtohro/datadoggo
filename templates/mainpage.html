{% extends "base.html" %}
{% block content %}

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" class="container">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" style="max-width:100%;" src="https://image.freepik.com/free-photo/family-with-dog-standing-pier_137573-2087.jpg" id="responsive-image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="max-width:100%;" src="https://image.freepik.com/free-photo/cavalier-king-charles-chihuahuas_87557-16235.jpg" id="responsive-image" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="max-width:100%;" src="https://image.freepik.com/free-photo/little-dog-yellow-outfit-standing-chair_23-2148181639.jpg" id="responsive-image" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      {% endblock %}
